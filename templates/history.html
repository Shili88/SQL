{% extends "base.html" %}

{% block content %}
<table class="table table-hover text-center">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">History</th>
    </tr>
  </thead>
  <tbody>
    {% for row in history %}
      <tr>
        <td>{{ row.date }}</td>
        <td>{{ row.content }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
